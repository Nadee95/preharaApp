<ion-header>
  <ion-navbar color="dark">
    <ion-title>
    	<h4>Contacts</h4> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="bg-image">
	<ion-card *ngFor="let contact of contacts">
		<button ion-item (click)="pushContacts(contact.Contact)" >
				{{contact.Organization}}
		</button>
</ion-card>
